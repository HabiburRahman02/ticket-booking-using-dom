<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- seat section start -->
    <div class="grid grid-cols-3 gap-12 shadow-2xl mx-12 p-6">
        <div class=" col-span-2 space-y-4">
            <h3 class="text-2xl">Select your seat</h3>
            <div class="flex justify-between border-y-2 border-dashed py-4">
                <p>Available</p>
                <p>Selected</p>
            </div>

            <!-- ticket start -->
            <div class="grid grid-cols-5 gap-12">
                <button>A</button>
                <button class="btn hover:bg-green-500">A1</button>
                <button class="btn hover:bg-green-500">A2</button>
                <button class="btn hover:bg-green-500">A3</button>
                <button class="btn hover:bg-green-500">A4</button>
                <button>B</button>
                <button class="btn hover:bg-green-500">B1</button>
                <button class="btn hover:bg-green-500">B2</button>
                <button class="btn hover:bg-green-500">B3</button>
                <button class="btn hover:bg-green-500">B4</button>
            </div>
            <!-- ticket end -->
        </div>
        <div class="bg-green-400">
            df
        </div>
    </div>
    <!-- seat section end -->
</body>

</html>
