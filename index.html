<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- seat section start -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-12 shadow-2xl mx-12 p-6">
        <div class=" col-span-2 space-y-4">
            <h3 class="text-2xl">Select your seat</h3>
            <div class="flex justify-between border-y-2 border-dashed py-4">
                <p>Available Seat
                    <span id="total-seat" class="bg-teal-500 rounded-full p-2 text-white">40</span>
                </p>
                <p>Selected</p>
            </div>

            <!-- ticket start -->
            <div class="grid grid-cols-5 gap-4">
                <button>A</button>
                <button onclick="handleSelectedSeat(this)" class="btn hover:bg-green-500">A1</button>
                <button onclick="handleSelectedSeat(this)" class="btn hover:bg-green-500">A2</button>
                <button onclick="handleSelectedSeat(this)" class="btn hover:bg-green-500">A3</button>
                <button onclick="handleSelectedSeat(this)" class="btn hover:bg-green-500">A4</button>
                <button>B</button>
                <button onclick="handleSelectedSeat(this)" class="btn hover:bg-green-500">B1</button>
                <button onclick="handleSelectedSeat(this)" class="btn hover:bg-green-500">B2</button>
                <button onclick="handleSelectedSeat(this)" class="btn hover:bg-green-500">B3</button>
                <button onclick="handleSelectedSeat(this)" class="btn hover:bg-green-500">B4</button>
                <button>C</button>
                <button onclick="handleSelectedSeat(this)" class="btn hover:bg-green-500">C1</button>
                <button onclick="handleSelectedSeat(this)" class="btn hover:bg-green-500">C2</button>
                <button onclick="handleSelectedSeat(this)" class="btn hover:bg-green-500">C3</button>
                <button onclick="handleSelectedSeat(this)" class="btn hover:bg-green-500">C4</button>
                <button>D</button>
                <button onclick="handleSelectedSeat(this)" class="btn hover:bg-green-500">D1</button>
                <button onclick="handleSelectedSeat(this)" class="btn hover:bg-green-500">D2</button>
                <button onclick="handleSelectedSeat(this)" class="btn hover:bg-green-500">D3</button>
                <button onclick="handleSelectedSeat(this)" class="btn hover:bg-green-500">D4</button>
                <button>E</button>
                <button onclick="handleSelectedSeat(this)" class="btn hover:bg-green-500">E1</button>
                <button onclick="handleSelectedSeat(this)" class="btn hover:bg-green-500">E2</button>
                <button onclick="handleSelectedSeat(this)" class="btn hover:bg-green-500">E3</button>
                <button onclick="handleSelectedSeat(this)" class="btn hover:bg-green-500">E4</button>
                <button>F</button>
                <button onclick="handleSelectedSeat(this)" class="btn hover:bg-green-500">F1</button>
                <button onclick="handleSelectedSeat(this)" class="btn hover:bg-green-500">F2</button>
                <button onclick="handleSelectedSeat(this)" class="btn hover:bg-green-500">F3</button>
                <button onclick="handleSelectedSeat(this)" class="btn hover:bg-green-500">F4</button>
                <button>G</button>
                <button onclick="handleSelectedSeat(this)" class="btn hover:bg-green-500">G1</button>
                <button onclick="handleSelectedSeat(this)" class="btn hover:bg-green-500">G2</button>
                <button onclick="handleSelectedSeat(this)" class="btn hover:bg-green-500">G3</button>
                <button onclick="handleSelectedSeat(this)" class="btn hover:bg-green-500">G4</button>
                <button>H</button>
                <button onclick="handleSelectedSeat(this)" class="btn hover:bg-green-500">H1</button>
                <button onclick="handleSelectedSeat(this)" class="btn hover:bg-green-500">H2</button>
                <button onclick="handleSelectedSeat(this)" class="btn hover:bg-green-500">H3</button>
                <button onclick="handleSelectedSeat(this)" class="btn hover:bg-green-500">H4</button>
                <button>I</button>
                <button onclick="handleSelectedSeat(this)" class="btn hover:bg-green-500">I1</button>
                <button onclick="handleSelectedSeat(this)" class="btn hover:bg-green-500">I2</button>
                <button onclick="handleSelectedSeat(this)" class="btn hover:bg-green-500">I3</button>
                <button onclick="handleSelectedSeat(this)" class="btn hover:bg-green-500">I4</button>
                <button>J</button>
                <button onclick="handleSelectedSeat(this)" class="btn hover:bg-green-500">J1</button>
                <button onclick="handleSelectedSeat(this)" class="btn hover:bg-green-500">J2</button>
                <button onclick="handleSelectedSeat(this)" class="btn hover:bg-green-500">J3</button>
                <button onclick="handleSelectedSeat(this)" class="btn hover:bg-green-500">J4</button>
            </div>
            <!-- ticket end -->
        </div>
        <div class="space-y-4">
            <h3 class="text-2xl border-b-2 border-dashed pb-4">Select your seat</h3>
            <div class="font-bold flex justify-between border-b-2 border-dashed pb-4">
                <p>Seat
                    <span id="booked-seat" class="bg-teal-500 rounded-full p-2 text-white">0</span>
                </p>
                <p>Class</p>
                <p>Price</p>
            </div>
            <div id="seat-container">
                <ul id="selected-seat">

                </ul>
            </div>
            <div class="font-bold flex justify-between border-t-2 border-dashed pb-4">
                <p>Total Price</p>
                <p>BDT:<span>1100</span></p>
            </div>
            <div>
                <input type="text" placeholder="Have any coupon" class="input input-bordered w-full max-w-xs" />
                <button class="btn bg-teal-500 text-white" disabled>Apply</button>
            </div>
            <div class="font-bold flex justify-between border-t-2 border-dashed pb-4">
                <p>Grand Price</p>
                <p>BDT:<span>1100</span></p>
            </div>
            <div class="">
                <form class="card-body px-0">
                    <div class="form-control ">
                        <label class="label">
                            <span class="label-text">Passenger Name*</span>
                        </label>
                        <input type="text" placeholder="Enter name" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Phone Number*</span>
                        </label>
                        <input type="number" placeholder="Enter number" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Email Id</span>
                        </label>
                        <input type="text" placeholder="Enter email id" class="input input-bordered" required />
                    </div>
                    <div class="form-control mt-6">
                        <!-- Open the modal using ID.showModal() method -->
                        <button class="btn bg-teal-500 text-white" onclick="my_modal_5.showModal()">Next</button>
                        <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
                            <div class="modal-box">
                                <h3 class="text-lg font-bold">Hello!</h3>
                                <p class="py-4">Press ESC key or click the button below to close</p>
                                <div class="modal-action">
                                    <form method="dialog">
                                        <!-- if there is a button in form, it will close the modal -->
                                        <button class="btn">Close</button>
                                    </form>
                                </div>
                            </div>
                        </dialog>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- seat section end -->
    <script src="js/booking.js"></script>
</body>

</html>
